{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="signup-form bg-light mt-4 p-4">
            <form action="{{ url_for('signup') }}" method="post" class="row g-3">
                <h4>Join E-Voting</h4>
                <div class="col-12">
                    <label>Full Name</label>
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-12">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-12">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-12">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark float-end">Signup</button>
                </div>
            </form>
            <hr class="mt-4">
            <div class="col-12">
                <p class="text-center mb-0">Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
