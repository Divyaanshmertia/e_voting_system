{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="login-form bg-light mt-4 p-4">
            <form action="{{ url_for('user_blueprint.login') }}" method="post" class="row g-3">
                {{ form.hidden_tag() }}
                <h4>Welcome to E-Voting</h4>
                <div class="col-12">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-12">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark float-end">Login</button>
                </div>
            </form>
            <hr class="mt-4">
            <div class="col-12">
                <p class="text-center mb-0">Don't have an account yet? <a href="{{ url_for('user_blueprint.signup') }}">Signup</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
