<!DOCTYPE html>
<html>
<head>
    <title>Facial Recognition</title>

    <!-- TensorFlow.js Core, required by face-api.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@1.7.4"></script>
    <!-- TensorFlow.js Converter, required by face-api.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@1.7.4"></script>
    <!-- TensorFlow.js WebGL backend, required by face-api.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
    <!-- face-api.js library -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Your JavaScript file -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
    <body data-username="{{ username }}">
    <video id="video" width="720" height="560" autoplay muted></video>
</body>
</html>
